<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid To Table</title>
  <link rel="stylesheet" href="style.css">
</head>   
<body>
  <div class="container">
    <div class="list list_one">1</div>
    <div class="list list_two">2</div>
    <div class="list list_three">3</div>
    <div class="list list_four">4</div>
    <div class="list list_five">5</div>
    <div class="list list_six">6</div>
    <div class="list list_seven">7</div>
    <div class="list list_eight">8</div>
    <div class="list list_nine">9</div>
    <div class="list list_ten">10</div>
  </div>
  <div class="btn btn1"></div>
  <div class="btn btn2"></div>
</body>
<script type="text/javascript">
    let btn1 = document.querySelector('.btn1');
    let btn2 = document.querySelector('.btn2');
    let cont = document.querySelector('.container')
    function gridKaro(){
      cont.style.gridTemplateColumns = "auto";
    }
    function listKaro(){
      cont.style.gridTemplateColumns = "auto auto auto auto";
    }
    btn1.addEventListener("click", gridKaro);
    btn2.addEventListener("click", listKaro);
</script>
</html>
